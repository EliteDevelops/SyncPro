<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta name="description" content="Embedded Link Web App">
    <link rel="manifest" href="manifest.json">
    <title>SyncPro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            touch-action: none; /* Disable double-tap zoom */
            -ms-touch-action: none; /* Disable double-tap zoom for IE */
            -webkit-user-select: none; /* Disable text selection */
            -ms-user-select: none;
            user-select: none;
        }

        iframe {
            border: none;
            width: 375px; /* Fixed width */
            height: 667px; /* Fixed height */
        }
    </style>
</head>
<body>
    <iframe src="https://tinyurl.com/syncpro" title="Embedded Link"></iframe>

    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Optionally, you could trigger the install prompt directly here if desired.
        });

        window.addEventListener('resize', () => {
            // Prevent resizing by resetting window size
            window.resizeTo(375, 667);
        });

        // Optional: force fixed size on load
        window.onload = () => {
            window.resizeTo(375, 667);
        };

        // Disable zooming via JavaScript
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
