<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta name="description" content="Embedded Link Web App">
    <link rel="manifest" href="manifest.json">
    <title>SyncPro Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            touch-action: none; /* Disable double-tap zoom */
        }

        iframe {
            border: none;
            width: 375px; /* Fixed width */
            height: 667px; /* Fixed height */
        }

        #installBanner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <iframe src="https://tinyurl.com/syncpro" title="Embedded Link"></iframe>

    <div id="installBanner">Install SyncPro Web App</div>

    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBanner').style.display = 'block';
        });

        document.getElementById('installBanner').addEventListener('click', () => {
            document.getElementById('installBanner').style.display = 'none';
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            }
        });

        window.addEventListener('resize', () => {
            // Prevent resizing by resetting window size
            window.resizeTo(375, 667);
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('App installed');
        });

        // Optional: force fixed size on load
        window.onload = () => {
            window.resizeTo(375, 667);
        };
    </script>
</body>
</html>
